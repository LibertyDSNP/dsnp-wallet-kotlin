plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.unfinished.uikit'
    compileSdk build_versions.compile_sdk

    defaultConfig {
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = versions.kotlinCompilerExtensionVersion
    }
}

dependencies {
    testImplementation project(':test-shared')

    implementation deps.support.core_ktx
    implementation deps.support.app_compat
    implementation deps.support.material

    api platform(deps.compose.bom)
    api deps.compose.material3
    api deps.compose.material2
    api deps.compose.foundation
    api deps.compose.ui
    api deps.compose.preview
    api deps.compose.ui_tooling
    api deps.compose.junit
    api deps.compose.ui_test
    api deps.compose.window_size
    api deps.compose.activity
    api deps.compose.viewmodel
    api deps.compose.hilt

    api deps.other.chrome_tabs

    api deps.other.coil_compose
}